    [ -1, 9, C3, [ 512 ] ],    # 6                  
    [ -1, 1, Conv, [ 1024, 3, 2 ] ],  # 7-P5/32         
    [ -1, 3, C3, [ 1024 ] ],#                        
    [ -1, 1, SPPF, [ 1024, 5 ] ],  # 
  ]

ex:
  [
    [[1,12],1,Add,[]],  # 
    [[-1,2,13],1,downAdd,[32]], #          
    [[-1,4,15],1,downAdd,[64]], #       
    [[-1,6,17],1,downAdd,[128]],
    [[-1,8,19],1,downAdd,[256]], 
    [[-1,10,21],1,addWeight,[1,1]],#                     
